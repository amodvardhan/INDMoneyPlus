version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agent_orchestrator_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/agent_orchestrator_db
      VECTOR_DB_TYPE: in_memory
      LLM_PROVIDER: openai
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: gpt-4
      MARKETDATA_SERVICE_URL: http://marketdata-service:8003
      ANALYTICS_SERVICE_URL: http://analytics-service:8004
      AGGREGATOR_SERVICE_URL: http://aggregator-service:8002
      ORDER_ORCHESTRATOR_URL: http://order-orchestrator:8006
      AUTH_SERVICE_URL: http://auth-service:8001
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload

volumes:
  postgres_data:

