name: Notification Service CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/notification-service/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/notification-service/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/notification-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
      
      - name: Run Ruff
        run: poetry run ruff check .
      
      - name: Run Black check
        run: poetry run black --check .

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/notification-service
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: notification_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/notification_db_test
          REDIS_URL: redis://localhost:6379/0
        run: poetry run pytest -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/notification-service/coverage.xml
          flags: notification-service

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./services/notification-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/notification-service
          push: false
          tags: notification-service:latest
          cache-from: type=registry,ref=notification-service:buildcache
          cache-to: type=inline

