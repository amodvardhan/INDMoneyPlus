name: Development CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Lint Python Services
        run: |
          for service in services/*/; do
            if [ -f "$service/pyproject.toml" ]; then
              echo "Linting $(basename $service)..."
              cd "$service"
              poetry install --no-interaction --no-ansi
              poetry run ruff check . || exit 1
              poetry run black --check . || exit 1
              cd ../..
            fi
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Lint Frontend
        if: exists('web/package.json')
        working-directory: web
        run: |
          pnpm install --frozen-lockfile
          pnpm lint || exit 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: portfolio_superapp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Run Python Tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432
          REDIS_URL: redis://localhost:6379/0
          TESTING: true
        run: |
          for service in services/*/; do
            if [ -d "$service/tests" ] && [ -f "$service/pyproject.toml" ]; then
              echo "Testing $(basename $service)..."
              cd "$service"
              poetry install --no-interaction --no-ansi
              # Create test database
              PGPASSWORD=password psql -h localhost -U user -c "CREATE DATABASE $(basename $service)_test_db;" || true
              export DATABASE_URL="postgresql+asyncpg://user:password@localhost:5432/$(basename $service)_test_db"
              poetry run pytest -v --cov=. --cov-report=xml || exit 1
              cd ../..
            fi
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run Frontend Tests
        if: exists('web/package.json')
        working-directory: web
        run: |
          pnpm install --frozen-lockfile
          pnpm test || exit 1

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./services/*/coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        service:
          - auth-service
          - marketdata-service
          - analytics-service
          - aggregator-service
          - agent-orchestrator
          - notification-service
          - order-orchestrator
          - api-gateway
          - admin-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          target: prod
          push: false
          tags: portfolio-${{ matrix.service }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web Frontend
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          target: prod
          push: false
          tags: portfolio-web:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

