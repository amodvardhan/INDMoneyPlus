name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -out=tfplan
        continue-on-error: true

      - name: Terraform Apply
        working-directory: infra/terraform
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  build-and-push:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push service images
        run: |
          for service in services/*/; do
            SERVICE_NAME=${service#services/}
            SERVICE_NAME=${SERVICE_NAME%/}
            if [ -f "$service/Dockerfile" ]; then
              docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/$SERVICE_NAME:${{ env.IMAGE_TAG }} "$service"
              docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/$SERVICE_NAME:${{ env.IMAGE_TAG }}
              docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/$SERVICE_NAME:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ github.repository_owner }}/$SERVICE_NAME:latest
              docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/$SERVICE_NAME:latest
            fi
          done

      - name: Build and push frontend image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/web:${{ env.IMAGE_TAG }} web/
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/web:${{ env.IMAGE_TAG }}
          docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/web:${{ env.IMAGE_TAG }} ${{ env.REGISTRY }}/${{ github.repository_owner }}/web:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/web:latest

  deploy-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Configure Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy with Helm
        run: |
          export KUBECONFIG=kubeconfig
          helm upgrade --install portfolio-superapp deployment/helm/portfolio-superapp \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --namespace portfolio-superapp \
            --create-namespace

      - name: Health check
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/api-gateway -n portfolio-superapp --timeout=5m
          kubectl rollout status deployment/web -n portfolio-superapp --timeout=5m

